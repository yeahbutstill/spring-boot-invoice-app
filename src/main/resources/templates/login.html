<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>

<header th:replace="/layout/layout :: header"></header>

<div class="container py-4">
	<div class="card border-primary text-center">
		<div class="card-header">Please log in</div>
		<div class="card-body">
			<form method="post" th:action="@{'/login'}">
				<div class="form-group col-sm-6">
					<input autofocus class="form-control" id="username"
						   name="username" placeholder="Username" required type="text"></input>
				</div>
				<div class="form-group col-sm-6">
					<input class="form-control" id="password" name="password"
						   placeholder="Password" required type="password"></input>
				</div>
				<div class="form-group col-sm-6">
					<input class="btn btn-lg btn-primary btn-block" type="submit"
						   value="Enter"></input>
				</div>
				<!--
                CSRF token not necessary, as Spring Security
                automatically include it on all forms
                of the application
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
			</form>
		</div>
	</div>
</div>

<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
